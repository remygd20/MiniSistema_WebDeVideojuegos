{% extends "maestra.html" %}
{% block titulo %}Juegos{% endblock %}
{% block contenido %}
<section class="section">
    <h3 class="is-size-3">Juegos</h3>
    <a href="{{ url_for('formulario_agregar_juego') }}" class="button is-success mb-2">Agregar</a>
    <table class="table is-striped is-hoverable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for juego in juegos %}
            <tr>
                <td>{{ juego.nombre }}</td>
                <td>{{ juego.descripcion }}</td>
                <td>{{ juego.precio }}</td>
                <td>
                    <a href="{{ url_for('editar_juego', id=juego.id) }}" class="button is-info">Editar</a>
                </td>
                <td>
                    <form action="{{ url_for('eliminar_juego') }}" method="post">
                        <input type="hidden" name="id" value="{{ juego.id }}">
                        <button class="button is-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
